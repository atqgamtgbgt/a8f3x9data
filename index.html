<script>
/* === ã‚»ã‚¯ã‚·ãƒ§ãƒ³è¡Œã®æ¨ªã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«è£œæ­£ï¼ˆã·ã‚‹ã·ã‚‹é˜²æ­¢ï¼‹å·¦ãƒ¡ãƒ‹ãƒ¥ãƒ¼ç¶­æŒï¼‰ === */
function enableSectionRowJitterKill() {
  const scroller = document.querySelector("#csvModal .spec-content");
  if (!scroller) return;
  const secs = scroller.querySelectorAll(".spec-table tbody tr.sec-row th");
  if (!secs.length) return;

  let ticking = false;
  const onScroll = () => {
    const x = scroller.scrollLeft;
    if (!ticking) {
      requestAnimationFrame(() => {
        secs.forEach(th => th.style.transform = x ? `translateX(${x}px)` : "none");
        ticking = false;
      });
      ticking = true;
    }
  };
  scroller.addEventListener("scroll", onScroll, { passive: true });

  // ãƒ¢ãƒ¼ãƒ€ãƒ«é–‰æ™‚ã«å¾Œç‰‡ä»˜ã‘
  const modal = document.getElementById("csvModal");
  modal?.addEventListener("hidden.bs.modal", () => {
    scroller.removeEventListener("scroll", onScroll);
    secs.forEach(th => th.style.transform = "none");
  }, { once: true });
}

/* === showConfigCsv å®Œäº†å¾Œã«å‘¼ã³å‡ºã™ === */
const originalShowConfigCsv = window.showConfigCsv;
window.showConfigCsv = async function(carId, title) {
  await originalShowConfigCsv(carId, title);
  setTimeout(() => enableSectionRowJitterKill(), 300);
};
</script>
