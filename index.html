<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>China Auto Dashboard</title>
  <link rel="icon" href="https://img.icons8.com/emoji/48/automobile.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { background-color: #f8f9fa; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",sans-serif; }
    header { background: #0d6efd; color: #fff; padding: 12px; text-align: center; font-size: 1.3rem; font-weight: 700; }
    th { background-color: #f1f3f5; }
    img.car-thumb { width: 80px; height: 60px; object-fit: cover; border-radius: 6px; background:#eee; }
    .price-jpy { font-size: 0.85rem; color: #6c757d; }
    .btn-spec, .btn-story { font-size: 0.8rem; padding: 2px 6px; margin: 2px; }
    .spec-sidebar { flex: 0 0 180px; border-right: 1px solid #dee2e6; background: #fff; position: sticky; top: 0; max-height: 80vh; overflow: auto; }
    .spec-content thead th { position: sticky; top: 0; background: #fff; z-index: 1; }
    .item-col { background: #fcfcfc; min-width: 180px; }
  </style>
</head>
<body>
  <header>üöó China Auto Dashboard</header>

  <div class="container mt-3">
    <div id="status" class="alert alert-info py-2">Autohome CSV Ë™≠„ÅøËæº„Åø‰∏≠...</div>
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle" id="carTable">
        <thead>
          <tr>
            <th style="width:80px">È†Ü‰Ωç</th>
            <th style="width:80px">Â§âÂãï</th>
            <th style="width:100px">ÁîªÂÉè</th>
            <th>ËªäÂêç</th>
            <th>„É°„Éº„Ç´„Éº</th>
            <th style="width:110px">Âè∞Êï∞</th>
            <th style="width:160px">‰æ°Ê†º</th>
            <th style="width:100px">ÊÉÖÂ†±</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- „É¢„Éº„ÉÄ„É´ -->
  <div class="modal fade" id="csvModal" tabindex="-1" aria-labelledby="csvModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="csvModalLabel">Ëªä‰∏°‰ªïÊßò</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Èñâ„Åò„Çã"></button>
        </div>
        <div class="modal-body">
          <div id="csvContent" class="table-responsive"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const RAW_BASE = "https://raw.githubusercontent.com/atqgamtgbgt/a8f3x9data/main/";
    const CSV_PATH = `${RAW_BASE}output/pipeline/autohome-ranking-csvs/autohome_ranking_with_image_urls_with_maker_with_maker_ja.csv?v=${Date.now()}`;
    const IMG_BASE = `${RAW_BASE}output/pipeline/autohome-ranking-images/autohome_images/`;

    async function main() {
      const res = await fetch(CSV_PATH);
      const text = await res.text();
      const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
      renderTable(parsed.data);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#carTable tbody");
      tbody.innerHTML = "";
      data.forEach(r => {
        const rank = r.rank || "";
        const name = r.global_name || r.name || "";
        const maker = r.manufacturer_ja || r.manufacturer || "";
        const price = r.price || "";
        const image = r.image_url || "";
        const carId = (r.link || "").match(/(\d+)/)?.[1] || "";
        const specBtn = carId ? `<button class="btn btn-outline-primary btn-sm" onclick="showConfigCsv('${carId}','${name}')">‰ªïÊßò</button>` : "";
        tbody.innerHTML += `
          <tr>
            <td>${rank}</td>
            <td></td>
            <td><img src="${IMG_BASE}${image.replace(/^.*autohome_images\\//,'')}" class="car-thumb" /></td>
            <td>${name}</td>
            <td>${maker}</td>
            <td></td>
            <td>${price}</td>
            <td>${specBtn}</td>
          </tr>`;
      });
    }

    // ‚úÖ header: true „Å´Êàª„Åó„Åü showConfigCsv
    function showConfigCsv(carId, title) {
      const path = `output/autohome/${carId}/config_${carId}.ja.csv?v=${Date.now()}`;
      const target = document.getElementById("csvContent");
      target.innerHTML = "Ë™≠Ëæº‰∏≠...";

      Papa.parse(path, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: (res) => {
          const rows = res.data;
          const headers = res.meta.fields.slice(2);
          const grouped = {};
          rows.forEach(r => {
            const sec = r["„Çª„ÇØ„Ç∑„Éß„É≥_ja"] || "";
            if (!sec) return;
            grouped[sec] = grouped[sec] || [];
            grouped[sec].push(r);
          });

          let navHtml = "<div class='spec-sidebar p-2'>";
          let tbody = "<tbody>";
          for (const [sec, items] of Object.entries(grouped)) {
            const id = `sec_${sec}`;
            navHtml += `<a href="#${id}" class="d-block py-1 text-primary">${sec}</a>`;
            tbody += `<tr id="${id}" class="bg-light"><th colspan="${headers.length + 1}">‚ñº ${sec}</th></tr>`;
            for (const item of items) {
              const rowHtml = headers.map(h => `<td style="white-space:pre-line;">${item[h] || ""}</td>`).join("");
              tbody += `<tr><th>${item["È†ÖÁõÆ_ja"] || ""}</th>${rowHtml}</tr>`;
            }
          }
          navHtml += "</div>";
          tbody += "</tbody>";

          const table = `
            <div class="d-flex" style="max-height:80vh;">
              ${navHtml}
              <div class="flex-grow-1 overflow-auto p-2">
                <table class="table table-bordered table-sm">
                  <thead><tr><th>È†ÖÁõÆ</th>${headers.map(h => `<th>${h}</th>`).join("")}</tr></thead>
                  ${tbody}
                </table>
              </div>
            </div>`;
          target.innerHTML = table;
        }
      });
    }

    main();
  </script>
</body>
</html>
