<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>China Auto Dashboard</title>
  <link rel="icon" href="https://img.icons8.com/emoji/48/automobile.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { background-color: #f8f9fa; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",sans-serif; }
    header { background: #0d6efd; color: #fff; padding: 12px 48px 12px 12px; text-align: center; font-size: 1.3rem; font-weight: 700; position: relative; }
    th { background-color: #f1f3f5; }
    .rank-up { color: #dc3545; font-weight: bold; }
    .rank-down { color: #0d6efd; font-weight: bold; }
    img.car-thumb { width: 80px; height: 60px; object-fit: cover; border-radius: 6px; background:#eee; }
    .price-jpy { font-size: 0.85rem; color: #6c757d; }
    .btn-spec, .btn-story { font-size: 0.8rem; padding: 2px 6px; margin: 2px; }
    #cdnBadge { position:absolute; right:8px; top:8px; font-size:.8rem; }
    #debug-log { font-size:.8rem; }
    .badge-hit{ background:#198754!important; }
    .badge-miss{ background:#0d6efd!important; }
    .badge-expired{ background:#ffc107!important; color:#111!important; }
    .badge-dynamic{ background:#6c757d!important; }
    .badge-err{ background:#dc3545!important; }
  </style>
</head>
<body>
  <header>
    ğŸš— China Auto Dashboard
    <span id="cdnBadge" class="badge bg-secondary">CDN: â€”</span>
  </header>

  <div class="container mt-3">
    <div id="status" class="alert alert-info py-2">Autohome CSV èª­ã¿è¾¼ã¿ä¸­...</div>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle" id="carTable">
        <thead>
          <tr>
            <th style="width:80px">é †ä½</th>
            <th style="width:80px">å¤‰å‹•</th>
            <th style="width:100px">ç”»åƒ</th>
            <th>è»Šå</th>
            <th>ãƒ¡ãƒ¼ã‚«ãƒ¼</th>
            <th style="width:110px">å°æ•°</th>
            <th style="width:160px">ä¾¡æ ¼</th>
            <th style="width:100px">æƒ…å ±</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="debug-log" class="alert alert-secondary mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const nocache = "?nocache=" + Math.random().toString(36).slice(2);

    const CSV_PATH = `output/pipeline/autohome-ranking-csvs/autohome_ranking_with_image_urls_with_maker_with_maker_ja.csv${nocache}`;
    const IMG_BASE = `output/pipeline/autohome-ranking-images/autohome_images/`;

    let cnyToJpy = 20;

    function log(msg){
      console.log("[DEBUG]", msg);
      const box = document.getElementById("debug-log");
      box.innerHTML += `<div>${new Date().toLocaleTimeString()} â–¶ ${msg}</div>`;
    }
    function setCdnBadge(status, age){
      const el = document.getElementById("cdnBadge");
      const s = (status || "â€”").toUpperCase();
      const ageStr = (age!=null && age!=="") ? `  Age:${age}s` : "";
      el.textContent = `CDN: ${s}${ageStr}`;
      el.className = "badge";
      if (s === "HIT") el.classList.add("badge-hit");
      else if (s === "MISS" || s === "BYPASS") el.classList.add("badge-miss");
      else if (s === "EXPIRED") el.classList.add("badge-expired");
      else if (s === "DYNAMIC") el.classList.add("badge-dynamic");
      else if (s === "ERR" || s === "ERROR") el.classList.add("badge-err");
      else el.classList.add("bg-secondary");
    }

    async function fetchRate() {
      try {
        const res = await fetch("https://api.exchangerate.host/latest?base=CNY&symbols=JPY");
        const data = await res.json();
        if (data?.rates?.JPY) cnyToJpy = data.rates.JPY;
      } catch { cnyToJpy = 20; }
    }

    function convertToJPY(priceStr) {
      if (!priceStr) return "";
      const match = priceStr.match(/([\d.]+)-([\d.]+)ä¸‡/);
      if (!match) return "";
      const low = parseFloat(match[1]) * cnyToJpy * 10000;
      const high = parseFloat(match[2]) * cnyToJpy * 10000;
      const fmt = (x) => (x / 10000).toFixed(1);
      return `ï¼ˆç´„${fmt(low)}ã€œ${fmt(high)}ä¸‡å††ï¼‰`;
    }

    function imgTag(rankStr, model, imageUrl) {
      let fullPath = imageUrl && imageUrl.startsWith("/autohome_images/")
        ? `output/pipeline/autohome-ranking-images${imageUrl}${nocache}`
        : (imageUrl || `${IMG_BASE}${rankStr}_${model}.png${nocache}`);
      return `<img class="car-thumb" src="${fullPath}" alt="${model}" onerror="this.style.visibility='hidden';" />`;
    }

    async function probeHeaders(url){
      try{
        const res = await fetch(url, { cache: "no-store" });
        const st = res.status;
        const ctype = res.headers.get("content-type");
        const cf = res.headers.get("cf-cache-status");
        const age = res.headers.get("age");
        log(`HTTP ${st} | Content-Type=${ctype} | cf-cache-status=${cf} | age=${age}`);
        setCdnBadge(cf || (st===200?"MISS":"ERR"), age || "");
        return res;
      }catch(e){
        log(`âŒ fetchä¾‹å¤–: ${e}`);
        setCdnBadge("ERR", "");
        throw e;
      }
    }

    async function main() {
      log(`CSV_PATH = ${CSV_PATH}`);
      await fetchRate();

      const res = await probeHeaders(CSV_PATH);
      if (!res.ok){
        fail("CSV èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: " + res.status);
        return;
      }

      try{
        const text = await res.clone().text();
        const firstLine = text.split("\n")[0].slice(0, 140);
        log(`å…ˆé ­è¡Œãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼: "${firstLine}"`);
      }catch{}

      Papa.parse(CSV_PATH, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: (res) => {
          const fields = res.meta.fields || [];
          const hasRank = fields.includes("rank") || fields.includes("\ufeffrank") || (fields[0] && fields[0].replace(/^\ufeff/,"")==="rank");
          if (!hasRank) {
            log(`âš ï¸ rankåˆ—ãªã—ã€‚fields=${JSON.stringify(fields)}`);
            return fail("CSV èª­ã¿è¾¼ã¿å¤±æ•—ï¼ˆrank åˆ—ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ï¼‰");
          }
          log(`âœ… Papa.parseå®Œäº†: ${res.data.length} è¡Œ`);
          renderTable(res.data.filter(r => r && (r.rank != null || r["\ufeffrank"] != null)));
          ok(`Autohome CSV èª­ã¿è¾¼ã¿æˆåŠŸ âœ” (${res.data.length} ä»¶)`);
        },
        error: (err, file, inputElem, reason) => {
          log(`âŒ Papa.parse error: ${err?.message || err} | reason=${reason || "ä¸æ˜"}`);
          fail("CSV èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: " + (err?.message || err));
        }
      });
    }

    function renderTable(data) {
      const tbody = document.querySelector("#carTable tbody");
      tbody.innerHTML = "";
      data.forEach(r => {
        const rankVal = r.rank ?? r["\ufeffrank"];
        const rankStr = String(rankVal).padStart(3, "0");
        const diff = Number(r.delta_vs_last_month || 0);
        const diffHtml = diff > 0 ? `<span class="rank-up">â–²${diff}</span>` : diff < 0 ? `<span class="rank-down">â–¼${-diff}</span>` : "â€“";
        const link = r.link || "";
        const carId = link.match(/(\d+)/)?.[1] || "";
        const name = r.global_name || r.name || "";
        const price = (r.price || "") + " å…ƒ";
        const priceJPY = convertToJPY(r.price || "");
        const maker = r.manufacturer_ja || r.manufacturer || "";
        const units = r.units || "";

        const specBtn = carId ? `<button class="btn btn-outline-primary btn-sm btn-spec" onclick="showConfigCsv('${carId}','${name}');">ä»•æ§˜</button>` : "";
        const storyBtn = carId ? `<button class="btn btn-outline-secondary btn-sm btn-story" onclick="showStory('${carId}','${name}');">å£ã‚³ãƒŸ</button>` : "";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${rankVal}</td>
          <td>${diffHtml}</td>
          <td>${imgTag(rankStr, name, r.image_url)}</td>
          <td><a href="${link}" target="_blank" rel="noopener">${name}</a></td>
          <td>${maker}</td>
          <td>${units}</td>
          <td>${price}<br><span class="price-jpy">${priceJPY}</span></td>
          <td>${specBtn}${storyBtn}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function ok(msg){const s=document.getElementById("status");s.className="alert alert-success py-2";s.textContent=msg;}
    function fail(msg){const s=document.getElementById("status");s.className="alert alert-danger py-2";s.textContent=msg;}

    // âœ… ç›¸å¯¾ãƒ‘ã‚¹ã«ä¿®æ­£ï¼ˆ2ç®‡æ‰€ï¼‰
    function showConfigCsv(carId, title){
      const path=`output/autohome/${carId}/config_${carId}.ja.csv${nocache}`;
      const target=document.getElementById("csvContent");
      document.getElementById("csvModalLabel").textContent=`è»Šä¸¡ä»•æ§˜ï¼ˆ${title} | ID:${carId}ï¼‰`;
      target.innerHTML="èª­è¾¼ä¸­...";
      Papa.parse(path,{download:true,header:true,complete:(res)=>{
        if(!res.data?.length){target.innerHTML="<div class='text-danger'>CSVãŒç©ºã€ã¾ãŸã¯å­˜åœ¨ã—ã¾ã›ã‚“ã€‚</div>";return;}
        let html="<table class='table table-bordered table-sm'><thead><tr>";
        res.meta.fields.forEach(f=>html+=`<th>${f}</th>`);html+="</tr></thead><tbody>";
        res.data.forEach(row=>{html+="<tr>";res.meta.fields.forEach(f=>html+=`<td>${row[f]??""}</td>`);html+="</tr>";});
        target.innerHTML=html+"</tbody></table>";
      },error:(err)=>target.innerHTML=`<div class='text-danger'>èª­ã¿è¾¼ã¿å¤±æ•—: ${err.message}</div>`});
      new bootstrap.Modal(document.getElementById("csvModal")).show();
    }

    function showStory(carId, title){
      const path=`output/koubei/${carId}/story.txt${nocache}`;
      const target=document.getElementById("storyContent");
      document.getElementById("storyModalLabel").textContent=`å£ã‚³ãƒŸæ¦‚è¦ï¼ˆ${title} | ID:${carId}ï¼‰`;
      target.textContent="èª­è¾¼ä¸­...";
      fetch(path,{cache:"no-store"}).then(res=>{
        const cf = res.headers.get("cf-cache-status"); const age = res.headers.get("age");
        log(`[story] HTTP ${res.status} cf-cache-status=${cf} age=${age}`);
        return res.ok?res.text():Promise.reject("Not Found");
      })
      .then(text=>target.textContent=text)
      .catch(()=>target.innerHTML="<div class='text-danger'>å£ã‚³ãƒŸãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚</div>");
      new bootstrap.Modal(document.getElementById("storyModal")).show();
    }

    main();
  </script>
</body>
</html>
