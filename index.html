<!DOCTYPE html>
<html lang="ja">
<head>

  <title>China Auto Dashboard</title>

  <style>

    img.car-thumb { width: 80px; height: 60px; object-fit: cover; border-radius: 6px; background:#eee; }

    .muted { color:#6c757d;font-size:.85rem }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  </style>
</head>
<body>
  <header>ğŸš— China Auto Dashboard</header>

  <div class="container mt-3">
    <div id="status" class="alert alert-info py-2">Autohome CSV èª­ã¿è¾¼ã¿ä¸­...</div>
    <div class="muted mono" id="debug"></div>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle" id="carTable">
        <thead>
          <tr>
            <th style="width:80px">é †ä½</th>
            <th style="width:80px">å¤‰å‹•</th>
            <th style="width:100px">ç”»åƒ</th>
            <th>è»Šå</th>
            <th>ãƒ¡ãƒ¼ã‚«ãƒ¼</th>
            <th style="width:110px">å°æ•°</th>
            <th style="width:160px">ä¾¡æ ¼</th>
            <th style="width:100px">æƒ…å ±</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- ä»•æ§˜ãƒ¢ãƒ¼ãƒ€ãƒ« -->
  <div class="modal fade" id="csvModal" tabindex="-1" aria-labelledby="csvModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="csvModalLabel">è»Šä¸¡ä»•æ§˜</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="é–‰ã˜ã‚‹"></button>
        </div>
        <div class="modal-body">
          <div id="csvContent" class="table-responsive"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- å£ã‚³ãƒŸãƒ¢ãƒ¼ãƒ€ãƒ« -->
  <div class="modal fade" id="storyModal" tabindex="-1" aria-labelledby="storyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="storyModalLabel">å£ã‚³ãƒŸæ¦‚è¦</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="é–‰ã˜ã‚‹"></button>
        </div>
        <div class="modal-body">
          <div id="storyContent">èª­è¾¼ä¸­...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // --- è¨­å®š ---
    // GitHub Pagesï¼ˆåŒä¸€ãƒ›ã‚¹ãƒˆï¼‰ã¨ raw.githubusercontent.com ã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ã‚’ç”¨æ„
    const PAGES_BASE = ''; // ä¾‹: https://atqgamtgbgt.github.io/a8f3x9data/ ç›¸å¯¾
    const RAW_BASE   = 'https://raw.githubusercontent.com/atqgamtgbgt/a8f3x9data/main/';

    // ãƒ©ãƒ³ã‚­ãƒ³ã‚°CSVï¼ˆå›ºå®šãƒ•ã‚¡ã‚¤ãƒ«åï¼‰
    const RANKING_REL = 'output/pipeline/autohome-ranking-csvs/autohome_ranking_with_image_urls_with_maker_with_maker_ja.csv';

    // ç”»åƒã¯Pagesã‹ã‚‰ã§OKï¼ˆå®¹é‡ï¼†æ¨©åˆ©çš„ã« raw ã¯é¿ã‘ã‚‹ï¼‰
    const IMG_BASE = "output/pipeline/autohome-ranking-images/autohome_images/";

    let cnyToJpy = 20;

    // --- å…±é€š: ãƒ†ã‚­ã‚¹ãƒˆå–å¾—ï¼ˆPagesâ†’Rawã®é †ã«ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼‰ ---
    async function fetchTextWithFallback(relPath){
      const cb = `cb=${performance.now()}`;
      const urls = [
        `${PAGES_BASE}${relPath}?${cb}`,
        `${RAW_BASE}${relPath}?${cb}`
      ];
      const dbg = document.getElementById('debug');
      for (const url of urls){
        try {
          const res = await fetch(url, { cache: 'no-store' });
          if (!res.ok) { dbg.textContent = `try: ${url} -> ${res.status}`; continue; }
          const text = await res.text();
          dbg.textContent = `loaded: ${url}`;
          return text;
        } catch (e) {
          dbg.textContent = `error: ${url} -> ${e.message}`;
        }
      }
      throw new Error('å…¨ã¦ã®å–å¾—å…ˆã§å¤±æ•—ã—ã¾ã—ãŸ: ' + urls.join(' | '));
    }

    async function fetchRate() {
      try {
        const res = await fetch("https://api.exchangerate.host/latest?base=CNY&symbols=JPY");
        const data = await res.json();
        if (data?.rates?.JPY) cnyToJpy = data.rates.JPY;
      } catch { cnyToJpy = 20; }
    }

    function convertToJPY(priceStr) {
      if (!priceStr) return "";
      const m = priceStr.match(/([\d.]+)-([\d.]+)ä¸‡/);
      if (!m) return "";
      const low = parseFloat(m[1]) * cnyToJpy * 10000;
      const high = parseFloat(m[2]) * cnyToJpy * 10000;
      const fmt = (x) => (x / 10000).toFixed(1);
      return `ï¼ˆç´„${fmt(low)}ã€œ${fmt(high)}ä¸‡å††ï¼‰`;
    }

    function imgTag(rankStr, model, imageUrl) {
      const cb = `cb=${performance.now()}`;
      let fullPath = imageUrl && imageUrl.startsWith("/autohome_images/")
        ? `output/pipeline/autohome-ranking-images${imageUrl}?${cb}`
        : (imageUrl || `${IMG_BASE}${rankStr}_${model}.png?${cb}`);
      return `<img class="car-thumb" src="${fullPath}" alt="${model}" onerror="this.style.visibility='hidden';" />`;
    }

    async function main() {
      await fetchRate();
      try {
        const text = await fetchTextWithFallback(RANKING_REL);
        const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
        if (!parsed.meta.fields?.includes('rank')) throw new Error('rank åˆ—ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
        renderTable(parsed.data.filter(r => r && r.rank));
        ok(`Autohome CSV èª­ã¿è¾¼ã¿æˆåŠŸ âœ” (${parsed.data.length} ä»¶)`);
      } catch (err) {
        fail("CSV èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: " + err.message);
      }
    }

    function renderTable(data) {
      const tbody = document.querySelector("#carTable tbody");
      tbody.innerHTML = "";
      data.forEach(r => {
        const rankStr = String(r.rank).padStart(3, "0");
        const diff = Number(r.delta_vs_last_month || 0);
        const diffHtml = diff > 0 ? `<span class="rank-up">â–²${diff}</span>` : diff < 0 ? `<span class="rank-down">â–¼${-diff}</span>` : "â€“";
        const link = r.link || "";
        const carId = link.match(/(\d+)/)?.[1] || "";
        const name = r.global_name || r.name || "";
        const price = (r.price || "") + " å…ƒ";
        const priceJPY = convertToJPY(r.price || "");
        const maker = r.manufacturer_ja || r.manufacturer || "";
        const units = r.units || "";

        const specBtn = carId ? `<button class="btn btn-outline-primary btn-sm btn-spec" onclick="showConfigCsv('${carId}','${name}');">ä»•æ§˜</button>` : "";
        const storyBtn = carId ? `<button class="btn btn-outline-secondary btn-sm btn-story" onclick="showStory('${carId}','${name}');">å£ã‚³ãƒŸ</button>` : "";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.rank}</td>
          <td>${diffHtml}</td>
          <td>${imgTag(rankStr, name, r.image_url)}</td>
          <td><a href="${link}" target="_blank" rel="noopener">${name}</a></td>
          <td>${maker}</td>
          <td>${units}</td>
          <td>${price}<br><span class="price-jpy">${priceJPY}</span></td>
          <td>${specBtn}${storyBtn}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function ok(msg){const s=document.getElementById("status");s.className="alert alert-success py-2";s.textContent=msg;}
    function fail(msg){const s=document.getElementById("status");s.className="alert alert-danger py-2";s.textContent=msg;}

    // ä»•æ§˜CSVï¼šå›ºå®šãƒ•ã‚¡ã‚¤ãƒ«åã‚’ Pagesâ†’Raw ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ã§å–å¾—
    async function showConfigCsv(carId, title){
      const rel = `https://raw.githubusercontent.com/atqgamtgbgt/a8f3x9data/main/output/autohome/${carId}/config_${carId}.ja.csv`;
      const target=document.getElementById("csvContent");
      document.getElementById("csvModalLabel").textContent=`è»Šä¸¡ä»•æ§˜ï¼ˆ${title} | ID:${carId}ï¼‰`;
      target.innerHTML="èª­è¾¼ä¸­...";
      try {
        const text = await fetchTextWithFallback(rel);
        const parsed = Papa.parse(text, { header: true });
        if(!parsed.data?.length){target.innerHTML="<div class='text-danger'>CSVãŒç©ºã€ã¾ãŸã¯å­˜åœ¨ã—ã¾ã›ã‚“ã€‚</div>";return;}
        let html="<table class='table table-bordered table-sm'><thead><tr>";
        parsed.meta.fields.forEach(f=>html+=`<th>${f}</th>`);html+="</tr></thead><tbody>";
        parsed.data.forEach(row=>{html+="<tr>";parsed.meta.fields.forEach(f=>html+=`<td>${row[f]??""}</td>`);html+="</tr>";});
        target.innerHTML=html+"</tbody></table>";
      } catch(err){
        target.innerHTML=`<div class='text-danger'>èª­ã¿è¾¼ã¿å¤±æ•—: ${err.message}</div>`;
      }
      new bootstrap.Modal(document.getElementById("csvModal")).show();
    }

    // å£ã‚³ãƒŸTXTï¼šPagesâ†’Raw ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯å–å¾—
    async function showStory(carId, title){
      const rel = `output/koubei/${carId}/story.txt`;
      const target=document.getElementById("storyContent");
      document.getElementById("storyModalLabel").textContent=`å£ã‚³ãƒŸæ¦‚è¦ï¼ˆ${title} | ID:${carId}ï¼‰`;
      target.textContent="èª­è¾¼ä¸­...";
      try {
        const text = await fetchTextWithFallback(rel);
        target.textContent = text || "ï¼ˆæœ¬æ–‡ãªã—ï¼‰";
      } catch {
        target.innerHTML="<div class='text-danger'>å£ã‚³ãƒŸãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚</div>";
      }
      new bootstrap.Modal(document.getElementById("storyModal")).show();
    }

    main();
  </script>
</body>
