<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>China Auto Dashboard - CSV Viewer</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Noto Sans JP", sans-serif;
      margin: 20px;
      background: #fafafa;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    select, button {
      font-size: 14px;
      padding: 6px 10px;
      margin-right: 8px;
    }
    .status { font-size: 12px; color: #666; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 4px 6px;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }
    th {
      background: #f0f0f0;
      position: sticky;
      top: 0;
    }
    .scroller {
      overflow: auto;
      max-height: 80vh;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .error { color: red; font-weight: bold; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h1>China Auto Dashboard CSV Viewer（outputを直接読む）</h1>
  <div>
    <label for="csvSelect">CSVファイル:</label>
    <select id="csvSelect"></select>
    <button id="reloadBtn">再読込</button>
    <span id="status" class="status"></span>
  </div>

  <div id="error" class="error" style="display:none;"></div>

  <div class="scroller">
    <table id="table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
  // === あなたの output 構成に正確対応 ===
  const CSV_FILES = [
    "output/pipeline/autohome-ranking-csvs/autohome_ranking_with_image_urls_with_maker_with_maker_ja.csv",
    "output/autohome/18/config_18.ja.csv",
    // 必要ならここに追加:
    // "output/autohome/19/config_19.ja.csv",
    // "output/koubei/110/story.txt"  ← txtでも構わない
  ];

  const $select = document.getElementById("csvSelect");
  const $reload = document.getElementById("reloadBtn");
  const $status = document.getElementById("status");
  const $error = document.getElementById("error");
  const $thead = document.querySelector("#table thead");
  const $tbody = document.querySelector("#table tbody");

  // セレクト初期化
  CSV_FILES.forEach(p => {
    const opt = document.createElement("option");
    opt.value = p;
    opt.textContent = p;
    $select.appendChild(opt);
  });

  async function fetchCsv(path) {
    const url = `${path}?v=${Date.now()}`; // キャッシュ完全無効
    const res = await fetch(url, { cache: "no-store" });
    if (!res.ok) throw new Error(`HTTP ${res.status}: ${path}`);
    return await res.text();
  }

  function renderTable(rows) {
    $thead.innerHTML = "";
    $tbody.innerHTML = "";

    if (!rows.length) {
      $tbody.innerHTML = "<tr><td>（データなし）</td></tr>";
      return;
    }

    const header = rows[0];
    const trh = document.createElement("tr");
    header.forEach(h => {
      const th = document.createElement("th");
      th.textContent = h;
      trh.appendChild(th);
    });
    $thead.appendChild(trh);

    for (let i = 1; i < rows.length; i++) {
      const tr = document.createElement("tr");
      for (let c = 0; c < header.length; c++) {
        const td = document.createElement("td");
        td.textContent = rows[i][c] || "";
        tr.appendChild(td);
      }
      $tbody.appendChild(tr);
    }
  }

  async function loadCsv() {
    const path = $select.value;
    $status.textContent = `読込中: ${path}`;
    $error.style.display = "none";
    try {
      const csvText = await fetchCsv(path);
      const parsed = Papa.parse(csvText.trim(), { header: false });
      renderTable(parsed.data);
      $status.textContent = `OK: ${parsed.data.length.toLocaleString()} 行`;
    } catch (err) {
      $status.textContent = "エラー";
      $error.textContent = err.message;
      $error.style.display = "block";
      console.error(err);
    }
  }

  $select.addEventListener("change", loadCsv);
  $reload.addEventListener("click", loadCsv);

  // 初期表示
  if (CSV_FILES.length > 0) {
    $select.value = CSV_FILES[0];
    loadCsv();
  }
  </script>
</body>
</html>
