<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>China Auto Dashboard</title>
  <link rel="icon" href="https://img.icons8.com/emoji/48/automobile.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { background-color: #f8f9fa; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",sans-serif; }
    header { background: #0d6efd; color: #fff; padding: 12px; text-align: center; font-size: 1.3rem; font-weight: 700; }
    th { background-color: #f1f3f5; }
    .rank-up { color: #dc3545; font-weight: bold; }
    .rank-down { color: #0d6efd; font-weight: bold; }
    img.car-thumb { width: 80px; height: 60px; object-fit: cover; border-radius: 6px; background:#eee; }
    .price-jpy { font-size: 0.85rem; color: #6c757d; }
    .btn-spec, .btn-story { font-size: 0.8rem; padding: 2px 6px; margin: 2px; }

    /* ‰ªïÊßò„ÉÜ„Éº„Éñ„É´Â∞ÇÁî®„ÅÆËªΩÈáè„Çπ„Çø„Ç§„É´ */
    .spec-sidebar { flex: 0 0 180px; border-right: 1px solid #dee2e6; background: #fff; position: sticky; top: 0; max-height: 80vh; overflow-y: auto; }
    .spec-sidebar a { color: #0d6efd; text-decoration: none; display: block; padding: 4px 0; }
    .spec-sidebar a:hover { text-decoration: underline; }
    .spec-content { flex: 1; overflow-x: auto; }
    .spec-content th { position: sticky; top: 0; background: #fff; z-index: 2; }
    .sec-row th { background: #e9ecef; position: sticky; top: 38px; z-index: 1; }
    .item-col { background: #fcfcfc; min-width: 180px; }
    .spec-table td, .spec-table th { vertical-align: middle; white-space: pre-line; }
  </style>
</head>
<body>
  <header>üöó China Auto Dashboard</header>

  <div class="container mt-3">
    <div id="status" class="alert alert-info py-2">Autohome CSV Ë™≠„ÅøËæº„Åø‰∏≠...</div>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle" id="carTable">
        <thead>
          <tr>
            <th style="width:80px">È†Ü‰Ωç</th>
            <th style="width:80px">Â§âÂãï</th>
            <th style="width:100px">ÁîªÂÉè</th>
            <th>ËªäÂêç</th>
            <th>„É°„Éº„Ç´„Éº</th>
            <th style="width:110px">Âè∞Êï∞</th>
            <th style="width:160px">‰æ°Ê†º</th>
            <th style="width:100px">ÊÉÖÂ†±</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- „É¢„Éº„ÉÄ„É´: ‰ªïÊßò -->
  <div class="modal fade" id="csvModal" tabindex="-1" aria-labelledby="csvModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="csvModalLabel">Ëªä‰∏°‰ªïÊßò</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Èñâ„Åò„Çã"></button>
        </div>
        <div class="modal-body">
          <div id="csvContent" class="table-responsive"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- „É¢„Éº„ÉÄ„É´: Âè£„Ç≥„Éü -->
  <div class="modal fade" id="storyModal" tabindex="-1" aria-labelledby="storyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="storyModalLabel">Âè£„Ç≥„ÉüÊ¶ÇË¶Å</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Èñâ„Åò„Çã"></button>
        </div>
        <div class="modal-body">
          <div id="storyContent">Ë™≠Ëæº‰∏≠...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const RAW_BASE = "https://raw.githubusercontent.com/atqgamtgbgt/a8f3x9data/main/";
    const CSV_PATH = `${RAW_BASE}output/pipeline/autohome-ranking-csvs/autohome_ranking_with_image_urls_with_maker_with_maker_ja.csv?v=${Date.now()}`;
    const IMG_BASE = `${RAW_BASE}output/pipeline/autohome-ranking-images/autohome_images/`;

    let cnyToJpy = 20;

    async function fetchRate() {
      try {
        const res = await fetch("https://api.exchangerate.host/latest?base=CNY&symbols=JPY");
        const data = await res.json();
        if (data?.rates?.JPY) cnyToJpy = data.rates.JPY;
      } catch { cnyToJpy = 20; }
    }

    function convertToJPY(priceStr) {
      if (!priceStr) return "";
      const m = priceStr.match(/([\d.]+)-([\d.]+)‰∏á/);
      if (!m) return "";
      const low = parseFloat(m[1]) * cnyToJpy * 10000;
      const high = parseFloat(m[2]) * cnyToJpy * 10000;
      const fmt = (x) => (x / 10000).toFixed(1);
      return `ÔºàÁ¥Ñ${fmt(low)}„Äú${fmt(high)}‰∏áÂÜÜÔºâ`;
    }

    function imgTag(rankStr, model, imageUrl) {
      const fullPath = imageUrl && imageUrl.startsWith("/autohome_images/")
        ? `${RAW_BASE}output/pipeline/autohome-ranking-images${imageUrl}?v=${Date.now()}`
        : (imageUrl || `${IMG_BASE}${rankStr}_${model}.png?v=${Date.now()}`);
      return `<img class="car-thumb" src="${fullPath}" alt="${model}" onerror="this.style.visibility='hidden';" />`;
    }

    async function main() {
      await fetchRate();
      try {
        const res = await fetch(CSV_PATH, { cache: "no-store" });
        if (!res.ok) throw new Error(res.statusText);
        const text = await res.text();
        const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
        if (!parsed.meta.fields?.includes("rank")) throw new Error("rank Âàó„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì");
        renderTable(parsed.data);
        ok(`‚úÖ ÊúÄÊñ∞CSV Ë™≠„ÅøËæº„ÅøÊàêÂäü (${parsed.data.length}‰ª∂)`);
      } catch (err) {
        fail("CSV Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº: " + err.message);
      }
    }

    function renderTable(data) {
      const tbody = document.querySelector("#carTable tbody");
      tbody.innerHTML = "";
      data.forEach(r => {
        const rankStr = String(r.rank).padStart(3, "0");
        const diff = Number(r.delta_vs_last_month || 0);
        const diffHtml = diff > 0 ? `<span class="rank-up">‚ñ≤${diff}</span>` : diff < 0 ? `<span class="rank-down">‚ñº${-diff}</span>` : "‚Äì";
        const link = r.link || "";
        const carId = link.match(/(\d+)/)?.[1] || "";
        const name = r.global_name || r.name || "";
        const price = (r.price || "") + " ÂÖÉ";
        const priceJPY = convertToJPY(r.price || "");
        const maker = r.manufacturer_ja || r.manufacturer || "";
        const units = r.units || "";

        const specBtn = carId ? `<button class="btn btn-outline-primary btn-sm btn-spec" onclick="showConfigCsv('${carId}','${name}')">‰ªïÊßò</button>` : "";
        const storyBtn = carId ? `<button class="btn btn-outline-secondary btn-sm btn-story" onclick="showStory('${carId}','${name}')">Âè£„Ç≥„Éü</button>` : "";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.rank}</td>
          <td>${diffHtml}</td>
          <td>${imgTag(rankStr, name, r.image_url)}</td>
          <td><a href="${link}" target="_blank" rel="noopener">${name}</a></td>
          <td>${maker}</td>
          <td>${units}</td>
          <td>${price}<br><span class="price-jpy">${priceJPY}</span></td>
          <td>${specBtn}${storyBtn}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function ok(msg){const s=document.getElementById("status");s.className="alert alert-success py-2";s.textContent=msg;}
    function fail(msg){const s=document.getElementById("status");s.className="alert alert-danger py-2";s.textContent=msg;}

    // ‚úÖ ‰øÆÊ≠£Áâà showConfigCsvÔºà„Çª„ÇØ„Ç∑„Éß„É≥Êó•Êú¨Ë™ûÂØæÂøú„Éª„Çµ„Ç§„Éâ„Éä„Éì„ÉªÈ´òÈÄüÂåñÔºâ
    function showConfigCsv(carId, title) {
      const path = `output/autohome/${carId}/config_${carId}.ja.csv?v=${Date.now()}`;
      const target = document.getElementById("csvContent");
      document.getElementById("csvModalLabel").textContent = `Ëªä‰∏°‰ªïÊßòÔºà${title} | ID:${carId}Ôºâ`;
      target.innerHTML = "Ë™≠Ëæº‰∏≠...";

      Papa.parse(path, {
        download: true,
        header: false,
        skipEmptyLines: false,
        complete: (res) => {
          const rows = res.data || [];
          if (!rows.length) { target.innerHTML = "<div class='text-danger'>CSV„ÅåÁ©∫„Åß„Åô„ÄÇ</div>"; return; }

const headerRow = Array.isArray(rows[0]) ? rows[0].map(v => String(v ?? "").replace(/^\ufeff/, "").trim()) : [];
const modelHeaders = headerRow.slice(2);
const dataRows = rows.slice(1).filter(r => Array.isArray(r) && r.length > 1 && r.some(c => String(c ?? "").trim() !== ""));



          const grouped = [];
          let current = "";
          for (const r of dataRows) {
            const sec = (r[0] || "").trim();
            if (sec && sec.toLowerCase() !== "nan") current = sec;
            if (!current) continue;
            const item = (r[1] || "").trim();
            if (/^(„Çª„ÇØ„Ç∑„Éß„É≥|„Çª„ÇØ„Ç∑„Éß„É≥_ja|È†ÖÁõÆ|È†ÖÁõÆ_ja)$/i.test(item)) continue;
            const cols = r.slice(2);
            if (!grouped.length || grouped[grouped.length - 1].section !== current)
              grouped.push({ section: current, rows: [] });
            grouped[grouped.length - 1].rows.push([item, ...cols]);
          }

          let sidebar = "<div class='spec-sidebar p-2'>";
          for (const g of grouped) {
            const id = `sec_${g.section.replace(/\s+/g, "_")}`;
            sidebar += `<a href="#${id}">${g.section}</a>`;
          }
          sidebar += "</div>";

          let html = "<div class='d-flex' style='max-height:80vh;'>";
          html += sidebar + "<div class='spec-content p-2'><div class='table-responsive'><table class='table table-bordered table-sm spec-table mb-0'>";
          html += `<thead><tr><th style='min-width:180px;'>È†ÖÁõÆ</th>${headers.map(h => `<th>${h}</th>`).join("")}</tr></thead><tbody>`;
          for (const g of grouped) {
            const id = `sec_${g.section.replace(/\s+/g, "_")}`;
            html += `<tr id='${id}' class='sec-row'><th colspan='${headers.length + 1}'>‚ñº ${g.section}</th></tr>`;
            for (const row of g.rows) {
              html += `<tr><th class='item-col'>${row[0]}</th>${row.slice(1).map(v => `<td>${(v || "").replace(/^nan$/i, "")}</td>`).join("")}</tr>`;
            }
          }
          html += "</tbody></table></div></div></div>";
          target.innerHTML = html;

          document.querySelectorAll(".spec-sidebar a").forEach(a => {
            a.addEventListener("click", e => {
              e.preventDefault();
              const id = a.getAttribute("href");
              const el = document.querySelector(id);
              if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
            });
          });
        },
        error: (err) => { target.textContent = "Ë™≠„ÅøËæº„ÅøÂ§±Êïó: " + err.message; }
      });

      new bootstrap.Modal(document.getElementById("csvModal")).show();
    }

    async function showStory(carId, title) {
      const path = `output/koubei/${carId}/story.txt?v=${Date.now()}`;
      const target = document.getElementById("storyContent");
      document.getElementById("storyModalLabel").textContent = `Âè£„Ç≥„ÉüÊ¶ÇË¶ÅÔºà${title} | ID:${carId}Ôºâ`;
      target.textContent = "Ë™≠Ëæº‰∏≠...";
      try {
        const res = await fetch(path, { cache: "no-store" });
        if (!res.ok) throw new Error("Not found");
        let text = await res.text();
        text = text.replace(/```/g, "").replace(/^### (.*)$/gm, "<h6 class='mt-3 fw-bold'>$1</h6>");
        text = text.replace(/\*\*(.*?)\*\*/g, "<b>$1</b>").replace(/\r?\n/g, "<br>").replace(/(<br>\s*){2,}/g, "<br><br>");
        target.innerHTML = `<div style="white-space:normal; line-height:1.7;">${text}</div>`;
      } catch {
        target.innerHTML = "<div class='text-danger'>Âè£„Ç≥„Éü„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ</div>";
      }
      new bootstrap.Modal(document.getElementById("storyModal")).show();
    }

    main();
  </script>
</body>
</html>
